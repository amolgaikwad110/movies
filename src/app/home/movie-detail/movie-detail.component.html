
<div class="container">

<div class="row" *ngIf="movieDetail">
  <div class="col-xs-12">
      <p><button type="button" (click)="goBack()" class="btn btn-primary">Go Back</button></p>
      <h2>Movie Name ==> {{movieDetail.original_title}}  </h2>
      <!--<h3>{{ movieDetail | json }}</h3>-->
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <img [src]="movieImagePrefix + movieDetail.backdrop_path" alt="" class="img-responsive" style="width:100%;height:250px;">
      <p>ID :{{movieDetail.id}}</p>
      <p>Release Date : {{movieDetail.release_date}}</p>
      <p>Adult : {{movieDetail.adult}}</p>
      <p>Vote_average: {{movieDetail.vote_average}}</p>
      <p>Vote_count : {{movieDetail.vote_count}}</p>
    </div>
    <div class="col-xs-8">
      <h2>Overview </h2>
      <p class="lead">{{ movieDetail.overview}}</p>
    </div>
  </div>
</div>
